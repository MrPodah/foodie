<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Add Items - Fast Food Restaurant Admin</title>
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
    <style>
        /* Neumorphism styles */
        body {
            background-color: #e0e5ec;
            font-family: Arial, sans-serif;
        }
        .neumorphic-card {
            background: #e0e5ec;
            border-radius: 20px;
            box-shadow: 10px 10px 20px rgba(0, 0, 0, 0.2),
                        -10px -10px 20px rgba(255, 255, 255, 0.9);
            padding: 2rem;
            margin: 1rem;
        }
        .button {
            background: #2c3e50;
            color: white;
            padding: 10px 20px;
            border-radius: 10px;
            transition: all 0.3s ease;
            box-shadow: inset 5px 5px 10px rgba(0, 0, 0, 0.1),
                        inset -5px -5px 10px rgba(255, 255, 255, 0.8);
        }
        .button:hover {
            background: #34495e;
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.3);
        }
    </style>
</head>
<body class="flex justify-center items-center h-screen">

    <main class="w-full max-w-md">
        <div class="neumorphic-card">
            <h2 class="text-2xl font-bold mb-6 text-center">Add New Item</h2>
            <form id="addItemForm">
                <!-- Item Name -->
                <div class="mb-4">
                    <label for="itemName" class="block text-gray-700">Item Name</label>
                    <div class="flex items-center bg-gray-200 rounded-lg p-2 shadow-neumorphic">
                        <span class="material-icons text-gray-600">local_pizza</span>
                        <input type="text" id="itemName" name="itemName" placeholder="Enter item name" class="w-full bg-transparent border-none focus:outline-none" required>
                    </div>
                </div>

                <!-- Category -->
                <div class="mb-4">
                    <label for="category" class="block text-gray-700">Category</label>
                    <div class="flex items-center bg-gray-200 rounded-lg p-2 shadow-neumorphic">
                        <span class="material-icons text-gray-600">category</span>
                        <select id="category" name="category" class="w-full bg-transparent border-none focus:outline-none" required>
                            <option value="" disabled selected>Select category</option>
                            <option value="burger">Burgers</option>
                            <option value="pizza">Pizza</option>
                            <option value="desserts">Desserts</option>
                            <option value="beverages">Beverages</option>
                        </select>
                    </div>
                </div>

                <!-- Price -->
                <div class="mb-4">
                    <label for="price" class="block text-gray-700">Price</label>
                    <div class="flex items-center bg-gray-200 rounded-lg p-2 shadow-neumorphic">
                        <span class="material-icons text-gray-600">attach_money</span>
                        <input type="number" id="price" name="price" placeholder="Enter price" class="w-full bg-transparent border-none focus:outline-none" required>
                    </div>
                </div>

                <!-- Image Upload -->
                <div class="mb-4">
                    <label for="image" class="block text-gray-700">Upload Image</label>
                    <div class="flex items-center bg-gray-200 rounded-lg p-2 shadow-neumorphic">
                        <span class="material-icons text-gray-600">image</span>
                        <input type="file" id="image" name="image" class="w-full bg-transparent border-none focus:outline-none" required>
                    </div>
                </div>

                <!-- Submit Button -->
                <button type="submit" class="button w-full">Add Item</button>
            </form>
        </div>
    </main>

    <script>
        // Handle form submission
        document.getElementById('addItemForm').addEventListener('submit', function(event) {
            event.preventDefault(); // Prevent default form submission
            // Perform the action to add the item (e.g., send data to the server)
            alert('Item Added Successfully!'); // Placeholder action
            this.reset(); // Reset the form fields
        });
    </script>
</body>
</html>
