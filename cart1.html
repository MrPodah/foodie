<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/tailwindcss/2.2.19/tailwind.min.css" rel="stylesheet">
    <title>Menu Page</title>
    <style>
        /* Custom styles for glassmorphism */
        .glass {
            background: rgba(255, 255, 255, 0.3);
            backdrop-filter: blur(10px);
            border-radius: 15px;
            border: 1px solid rgba(255, 255, 255, 0.5);
        }

        .neumorphic {
            box-shadow: 8px 8px 15px rgba(0, 0, 0, 0.2),
                        -8px -8px 15px rgba(255, 255, 255, 0.5);
        }

        .neumorphic:hover {
            box-shadow: 6px 6px 15px rgba(0, 0, 0, 0.2),
                        -6px -6px 15px rgba(255, 255, 255, 0.5);
            transform: translateY(-2px);
        }

        .product {
            cursor: pointer;
        }
    </style>
</head>

<body class="bg-gray-100 p-6">
    <div class="container mx-auto">
        <h1 class="text-3xl font-bold text-center mb-8">Menu</h1>

        <!-- Grid of Products -->
        <div class="grid grid-cols-1 sm:grid-cols-2 md:grid-cols-3 lg:grid-cols-4 gap-6 mb-8">
            <!-- Burger Item 1 -->
            <div class="neumorphic-grid flex flex-col items-center p-6 neumorphic" onclick="addToCart('Cheeseburger', 5.99)">
                <img src="https://via.placeholder.com/150" alt="Cheeseburger" class="w-full h-32 object-cover rounded-md">
                <h3 class="mt-4 text-lg font-bold">Cheeseburger</h3>
                <p class="mt-2 text-gray-600">$5.99</p>
                <!-- Neumorphic Add to Cart Icon -->
                <a href="javascript:void(0)" class="mt-4 neumorphic-btn flex items-center justify-center">
                    <span class="material-icons">add_shopping_cart</span>
                </a>
            </div>

            <!-- Add more items as needed -->
        </div>

        <!-- Cart Items List -->
        <div class="glass p-6 mb-6 neumorphic">
            <h2 class="text-2xl font-bold mb-4">Your Cart</h2>
            <div id="cart-items" class="space-y-4">
                <!-- Cart items will be dynamically added here -->
            </div>
        </div>

        <!-- Total Amount -->
        <div class="glass p-6 mb-6 neumorphic">
            <div class="flex justify-between items-center">
                <h2 class="text-xl font-bold">Subtotal</h2>
                <p id="subtotal" class="text-lg">$0.00</p>
            </div>
            <div class="flex justify-between items-center mt-4">
                <h2 class="text-xl font-bold">Total</h2>
                <p id="total" class="text-lg">$0.00</p>
            </div>
        </div>

        <!-- Checkout Button -->
        <div class="flex justify-center">
            <a href="checkout.html" class="bg-blue-500 text-white py-2 px-6 rounded-md neumorphic hover:bg-blue-600 transition">
                Checkout
            </a>
        </div>
    </div>

    <script>
        let cart = [];
        let subtotal = 0;

        function addToCart(name, price) {
            const existingItem = cart.find(item => item.name === name);
            if (existingItem) {
                existingItem.quantity += 1; // Increase quantity if item already in cart
            } else {
                cart.push({ name, price, quantity: 1 }); // Add new item to cart
            }
            updateCart();
        }

        function removeFromCart(name) {
            cart = cart.filter(item => item.name !== name); // Remove item from cart
            updateCart();
        }

        function increaseQuantity(name) {
            const item = cart.find(item => item.name === name);
            if (item) {
                item.quantity += 1; // Increase item quantity
                updateCart();
            }
        }

        function decreaseQuantity(name) {
            const item = cart.find(item => item.name === name);
            if (item) {
                item.quantity -= 1; // Decrease item quantity
                if (item.quantity <= 0) {
                    removeFromCart(name); // Remove item if quantity is zero
                } else {
                    updateCart();
                }
            }
        }

        function updateCart() {
            const cartItemsContainer = document.getElementById('cart-items');
            cartItemsContainer.innerHTML = ''; // Clear current cart items

            subtotal = 0; // Reset subtotal
            cart.forEach(item => {
                const itemElement = document.createElement('div');
                itemElement.classList.add('flex', 'justify-between', 'items-center', 'border-b', 'border-gray-300', 'pb-4');
                itemElement.innerHTML = `
                    <span>${item.name} (x${item.quantity})</span>
                    <span class="text-gray-600">$${(item.price * item.quantity).toFixed(2)}</span>
                    <div>
                        <button class="text-blue-500" onclick="increaseQuantity('${item.name}')">
                            <span class="material-icons">add_circle</span>
                        </button>
                        <button class="text-red-500" onclick="decreaseQuantity('${item.name}')">
                            <span class="material-icons">remove_circle</span>
                        </button>
                        <button class="text-red-600" onclick="removeFromCart('${item.name}')">
                            <span class="material-icons">delete</span>
                        </button>
                    </div>
                `;
                cartItemsContainer.appendChild(itemElement);
                subtotal += item.price * item.quantity; // Calculate subtotal
            });

            // Update subtotal and total
            document.getElementById('subtotal').innerText = `$${subtotal.toFixed(2)}`;
            document.getElementById('total').innerText = `$${subtotal.toFixed(2)}`;
        }
    </script>
</body>

</html>
